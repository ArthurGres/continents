  <!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Материки</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href="css/style.css" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class="continent">
			<div class="continent-info america">
				<h1>Северная Америка</h1>
				<div class="country">
					<div class="country-info">
						<img src="img/usa.jpg" alt="USA">
						<h2>США</h2>
					</div>
					<div class="cities-info">
						<h3>Города:</h3>
						<div class="cities-info__city1">
							<img src="img/NY.jpg" alt="NY">
							<p>Нью-Йорк</p>
						</div>
						<div class="cities-info__city2">
							<img src="img/chicago.jpg" alt="Chicago">
							<p>Чикаго</p>
						</div>
					</div>
				</div>
			</div>
			<div class="continent-info europa">
				<h1>Европа</h1>
				<div class="country">
					<div class="country-info">
						<img src="img/france.jpg" alt="France">
						<h2>Франция</h2>
					</div>
					<div class="cities-info">
						<h3>Города:</h3>
						<div class="cities-info__city1">
							<img src="img/monpele.jpg" alt="monpele">
							<p>Монпелье</p>
						</div>
						<div class="cities-info__city2">
							<img src="img/marsel.jpg" alt="marsel">

			</div>

						<img src="img/China.jpg" alt="China">
						<h2>Китай</h2>
					</div>
					<div class="cities-info">
						<h3>Города:</h3>
						<div class="cities-info__city1">
							<img src="img/Pekin.jpg" alt="pekin">
							<p>Пекин</p>
						</div>
						<div class="cities-info__city2">
							<img src="img/Guachjou.jpg" alt="Guachjou">
							<p>Гуачжоу</p>
						</div>
					</div>
				</div>
			</div>
			<div class="continent-info southamerica">
				<h1>Южная Америка</h1>

						<img src="img/brazil.jpg" alt="Brazil">

					</div>
					<div class="cities-info">
						<h3>Города:</h3>
						<div class="cities-info__city1">
							<img src="img/fortaleza.jpg" alt="fortaleza">
							<p>Форталеза</p>
						</div>
						<div class="cities-info__city2">
							<img src="img/San-paulu.jpg" alt="San-paulu">
							<p>Сан-Паулу</p>
						</div>
					</div>
				</div>
			</div>
			<div class="continent-info africa">
				<h1>Африка</h1>
				<div class="country">
					<div class="country-info">
						<img src="img/RSA.jpg" alt="RSA">
						<h2>ЮАР</h2>
					</div>
					<div class="cities-info">
						<h3>Города:</h3>

			<div class="continent-info australia">
				<h1>Австралия</h1>
				<div class="country">
					<div class="country-info">
						<img src="img/australia.jpg" alt="australia">

					</div>
					<div class="cities-info">
						<h3>Города:</h3>
						<div class="cities-info__city1">
							<img src="img/canberra.jpg" alt="canberra">
